<!DOCTYPE html>
<html>
    <head>
        <title>Registration form</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width", initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="regform"><h1>Registration Form</h1></div>
        <div class="main">
            <form>
                <div id="name">
                    <h2 class="name">Name</h2>
                    <input class="firstname" type="text" name="first_name"><br>
                    <label class="firstlabel">firstname</label>
                    <input class="lastname" type="text" name="last_name">
                    <label class="lastlabel">lastname</label>
              </div>
              <h2 class="name">Company</h2>
              <input class="company" type="text" name="company">
              <h2 class="name">Email</h2>
              <input class="email" type="email" name="email">
              <h2 class="name">Phone</h2>
              <input class="code" type="text" name="area_code">
              <label class="area-code">Area Code</label>
              <input class="number" type="text" name="phone">
              <label class="phone-number">Phone Numder</label>

             <h2 class="name">Subject</jh2>
              <select class="option" name="subject">
                 <option disabled="disabled" selected="selected">---Choose option</option>
                 <option>subject1</option>
                 <option>subject2</option>
                 <option>subject3</option>
              </select>

              <h2 id="student">Are you beginner?</h2>
             <label class="radio">
                  <input class="radio-one" tyepe="radio" checked="checked" name="">
                  <span class="checkmark"></span>
                  Yes
             </label>

             <label class="radio">
                 <input class="radio-two" tyepe="radio" checked="checked" name="">
                 <span class="checkmark"></span>
                 No
             </label>
             <button type="submit">Register</button>
          </form>
      </div>
    </body>
</html>
